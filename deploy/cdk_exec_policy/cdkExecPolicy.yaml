AWSTemplateFormatVersion: 2010-09-09
Description: Custom least privilege IAM policy for linking environments to dataall
Parameters:
  PolicyName:
    Description: IAM policy name (The same name must be used during CDK bootstrapping)
    Type: String
    Default: 'DataAllCustomCDKPolicy'
  EnvironmentResourcePrefix:
    Description: The resource prefix value of the dataall environment. It MUST match the resource prefix that we use when we create the environment.
    Type: String
  NotebooksEnabled:
    Description: Whether Notebooks are enabled on this Data.all Environment.
    Type: String
    Default: "true"
    AllowedValues:
      - "true"
      - "false"
  MLStudioEnabled:
    Description: Whether ML Studio is enabled on this Data.all Environment
    Type: String
    Default: "true"
    AllowedValues:
      - "true"
      - "false"
  PipelinesEnabled:
    Description: Whether Pipelines are enabled on this Data.all Environment
    Type: String
    Default: "true"
    AllowedValues:
      - "true"
      - "false"
  DashboardsEnabled:
    Description: Whether Dashboards are enabled on this Data.all Environment
    Type: String
    Default: "true"
    AllowedValues:
      - "true"
      - "false"

Conditions:
    NotebooksEnabledCondition: 
        !Equals 
            - !Ref NotebooksEnabled 
            - "true"
    MLStudioEnabledCondition: 
        !Equals 
            - !Ref MLStudioEnabled 
            - "true"
    SagemakerComponentsEnabledCondition: !Or
        - !Equals 
            - !Ref NotebooksEnabled 
            - "true"
        - !Equals 
            - !Ref MLStudioEnabled 
            - "true"
    PipelinesEnabledCondition: 
        !Equals 
            - !Ref PipelinesEnabled 
            - "true"
    DashboardsEnabledCondition: 
        !Equals 
            - !Ref DashboardsEnabled 
            - "true"

Resources:
  CDKCustomExecutionPolicy0:
    Type: 'AWS::IAM::ManagedPolicy'
    Properties:
      ManagedPolicyName: !Join
        - ''
        - - !Ref PolicyName
          - !Ref AWS::Region
      PolicyDocument:
        Version: 2012-10-17
        Statement:

          - Sid: Athena
            Effect: Allow
            Action:
              - 'athena:CreateWorkGroup'
              - 'athena:*Tag*'
              - 'athena:GetWorkGroup'
              - 'athena:DeleteWorkGroup'
              - 'athena:UpdateWorkGroup'
            Resource:
              - !Sub 'arn:${AWS::Partition}:athena:${AWS::Region}:${AWS::AccountId}:workgroup/${EnvironmentResourcePrefix}*'

          - Sid: IAM
            Effect: Allow
            Action:
              - 'iam:CreatePolicy*'
              - 'iam:DeletePolicy*'
              - 'iam:DetachRolePolicy'
              - 'iam:DeleteRole'
              - 'iam:CreateRole'
              - 'iam:DeleteRolePolicy'
              - 'iam:*Tag*'
              - 'iam:PassRole'
              - 'iam:AttachRolePolicy'
              - 'iam:*ServiceLinkedRole'
              - 'iam:Get*'
              - 'iam:List*'
              - 'iam:UpdateAssumeRolePolicy'
              - 'iam:PutRolePolicy'
            Resource:
              - !Sub 'arn:${AWS::Partition}:iam::${AWS::AccountId}:policy/*'
              - !Sub 'arn:${AWS::Partition}:iam::${AWS::AccountId}:role/*'

          - Sid: IAMTwo
            Effect: Allow
            Action:
              - 'sts:AssumeRole'
              - 'iam:*Role*'
            Resource: !Sub 'arn:${AWS::Partition}:iam::*:role/cdk-*'

          - Sid: CloudTrail
            Effect: Allow
            Action:
              - 'cloudtrail:DeleteTrail'
              - 'cloudtrail:CreateTrail'
              - 'cloudtrail:AddTags'
              - 'cloudtrail:StartLogging'
              - 'cloudtrail:PutEventSelectors'
            Resource:
              - !Sub 'arn:${AWS::Partition}:cloudtrail:${AWS::Region}:${AWS::AccountId}:trail/dataall-environment-*'

          - !If 
            - DashboardsEnabledCondition
            - Sid: Quicksight
              Effect: Allow
              Action:
                - 'ds:AuthorizeApplication'
                - 'ds:UnauthorizeApplication'
                - 'ds:CheckAlias'
                - 'ds:CreateAlias'
                - 'ds:Describe*'
                - 'ds:DeleteDirectory'
                - 'ds:CreateIdentityPoolDirectory'
                - 'quicksight:CreateAdmin'
                - 'quicksight:CreateUser'
                - 'quicksight:Subscribe'
                - 'quicksight:Get*'
                - 'quicksight:SearchDirectoryGroups'
                - 'quicksight:SetGroupMapping'
                - 'quicksight:RegisterUser'
                - 'quicksight:Describe*'
              Resource: 
                - !Sub 'arn:${AWS::Partition}:quicksight:${AWS::Region}:${AWS::AccountId}:user/*'
                - !Sub 'arn:${AWS::Partition}:quicksight:${AWS::Region}:${AWS::AccountId}:datasource/*'
                - !Sub 'arn:${AWS::Partition}:quicksight:${AWS::Region}:${AWS::AccountId}:dataset/*'
                - !Sub 'arn:${AWS::Partition}:quicksight:${AWS::Region}:${AWS::AccountId}:analysis/*'
                - !Sub 'arn:${AWS::Partition}:quicksight:${AWS::Region}:${AWS::AccountId}:dashboard/*'
                - !Sub 'arn:${AWS::Partition}:quicksight:${AWS::Region}:${AWS::AccountId}:group/*'
                - !Sub 'arn:${AWS::Partition}:quicksight:${AWS::Region}:${AWS::AccountId}:folder/*'
                - !Sub 'arn:${AWS::Partition}:quicksight:${AWS::Region}:${AWS::AccountId}:template/*'
                - !Sub 'arn:${AWS::Partition}:quicksight:${AWS::Region}:${AWS::AccountId}:theme/*'
                - !Sub 'arn:${AWS::Partition}:ds:${AWS::Region}:${AWS::AccountId}:user/*'
            - !Ref AWS::NoValue

          - Sid: QuicksightDeny
            Effect: Deny
            Action:
              - 'quicksight:Unsubscribe'
            Resource: '*'

          - Sid: KMS
            Effect: Allow
            Action:
              - 'kms:CreateKey'
              - 'kms:CreateAlias'
              - 'kms:CreateGrant'
              - 'kms:Decrypt'
              - 'kms:Describe*'
              - 'kms:EnableKeyRotation'
              - 'kms:Encrypt'
              - 'kms:Get*'
              - 'kms:List*'
              - 'kms:Generate*'
              - 'kms:PutKeyPolicy'
              - 'kms:DeleteAlias'
              - 'kms:ScheduleKeyDeletion'
              - 'kms:*Tag*'
            Resource: '*'

          - Sid: Lambda
            Effect: Allow
            Action:
              - 'lambda:PublishLayerVersion'
              - 'lambda:DeleteLayerVersion'
              - 'lambda:DeleteFunction*'
              - 'lambda:*Tag*'
              - 'lambda:AddPermission'
              - 'lambda:CreateFunction'
              - 'lambda:Get*'
              - 'lambda:PutFunctionEventInvokeConfig'
              - 'lambda:InvokeFunction'
              - 'lambda:RemovePermission'
              - 'lambda:Update*'
            Resource:
              - !Sub 'arn:${AWS::Partition}:lambda:${AWS::Region}:${AWS::AccountId}:layer:*'
              - !Sub 'arn:${AWS::Partition}:lambda:${AWS::Region}:${AWS::AccountId}:layer:${EnvironmentResourcePrefix}*'
              - !Sub 'arn:${AWS::Partition}:lambda:${AWS::Region}:${AWS::AccountId}:function:${EnvironmentResourcePrefix}*'

          - Sid: S3
            Effect: Allow
            Action:
              - 's3:CreateBucket'
              - 's3:GetBucketPolicy'
              - 's3:GetObject'
              - 's3:PutBucket*'
              - 's3:ListBucket'
              - 's3:PutEncryptionConfiguration'
              - 's3:PutLifecycleConfiguration'
              - 's3:DeleteBucketPolicy'
              - 's3:DeleteBucket'
            Resource: !Sub 'arn:${AWS::Partition}:s3:::*'

          - Sid: S3CDK
            Effect: Allow
            Action:
              - 's3:*'
            Resource:
              - !Sub 'arn:${AWS::Partition}:s3:::cdktoolkit-stagingbucket-*'
              - !Sub 'arn:${AWS::Partition}:s3:::cdk-hnb659fds-assets-${AWS::AccountId}-${AWS::Region}*'

          - Sid: SQS
            Effect: Allow
            Action:
              - 'sqs:CreateQueue'
              - 'sqs:SetQueueAttributes'
              - 'sqs:*Tag*'
              - 'sqs:DeleteQueue'
              - 'sqs:GetQueueAttributes'
            Resource: !Sub 'arn:${AWS::Partition}:sqs:${AWS::Region}:${AWS::AccountId}:${EnvironmentResourcePrefix}*'

          - !If 
            - SagemakerComponentsEnabledCondition
            - Sid: Sagemaker
              Effect: Allow
              Action:
                - 'sagemaker:*Tag*'
                - 'sagemaker:*Domain'
                - 'sagemaker:CreateApp'
                - 'sagemaker:CreateUserProfile'
                - 'sagemaker:DescribeUserProfile'
                - 'sagemaker:DeleteUserProfile'
                - 'sagemaker:*NotebookInstance'
              Resource:
                - !Sub 'arn:${AWS::Partition}:sagemaker:${AWS::Region}:${AWS::AccountId}:domain/*'
                - !Sub 'arn:${AWS::Partition}:sagemaker:${AWS::Region}:${AWS::AccountId}:user-profile/*'
                - !Sub 'arn:${AWS::Partition}:sagemaker:${AWS::Region}:${AWS::AccountId}:notebook-instance/${EnvironmentResourcePrefix}*'
            - !Ref AWS::NoValue

  CDKCustomExecutionPolicy1:
    Type: 'AWS::IAM::ManagedPolicy'
    Properties:
      ManagedPolicyName: !Join
        - ''
        - - !Ref PolicyName
          - '-1-'
          - !Ref AWS::Region
      PolicyDocument:
        Version: 2012-10-17
        Statement:

          - Sid: SSM
            Effect: Allow
            Action:
              - 'ssm:Get*'
              - 'ssm:PutParameter'
              - 'ssm:*Tag*'
              - 'ssm:DeleteParameter'
            Resource:
              - !Sub 'arn:${AWS::Partition}:ssm:${AWS::Region}:${AWS::AccountId}:parameter/${EnvironmentResourcePrefix}*'
              - !Sub 'arn:${AWS::Partition}:ssm:${AWS::Region}:${AWS::AccountId}:parameter/dataall*'
              - !Sub 'arn:${AWS::Partition}:ssm:${AWS::Region}:${AWS::AccountId}:parameter/cdk*'
              - !Sub 'arn:${AWS::Partition}:ssm:${AWS::Region}:${AWS::AccountId}:parameter/cdk-bootstrap/*'

          - Sid: Logs
            Effect: Allow
            Action:
              - 'logs:CreateLogGroup'
              - 'logs:CreateLogStream'
              - 'logs:Put*'
              - 'logs:DescribeLog*'
              - 'logs:DeleteLog*'
              - 'logs:DeleteRetentionPolicy'
              - 'logs:*Tag*'
            Resource: !Sub 'arn:${AWS::Partition}:logs:*:*:*'

          - Sid: CFN
            Effect: Allow
            Action:
              - 'cloudformation:*'
            Resource: 
              - !Sub 'arn:${AWS::Partition}:cloudformation:${AWS::Region}:${AWS::AccountId}:stack/CDKToolkit/*'
              - !Sub 'arn:${AWS::Partition}:cloudformation:${AWS::Region}:${AWS::AccountId}:stack/${EnvironmentResourcePrefix}*'

          - Sid: ECR
            Effect: Allow
            Action:
              - 'ecr:SetRepositoryPolicy'
              - 'ecr:GetLifecyclePolicy'
              - 'ecr:PutImageScanningConfiguration'
              - 'ecr:DescribeRepositories'
              - 'ecr:CreateRepository'
              - 'ecr:DeleteRepository'
            Resource: !Sub 'arn:${AWS::Partition}:ecr:${AWS::Region}:${AWS::AccountId}:repository/cdk-*'

          - Sid: LF
            Effect: Allow
            Action:
              - 'lakeformation:*'
              - 'glue:*'
            Resource: '*'

          - !If 
            - SagemakerComponentsEnabledCondition
            - Sid: EC2
              Effect: Allow
              Action:
                - 'ec2:Describe*'
                - 'ec2:*SecurityGroup*'
                - 'ec2:Create*'
                - 'ec2:*InternetGateway*'
                - 'ec2:Associate*'
                - 'ec2:Disassociate*'
                - 'ec2:Delete*'
                - 'ec2:Modify*'
                - 'ec2:Get*'
                - 'ec2:*Address'
                - 'elasticfilesystem:CreateFileSystem'
                - 'elasticfilesystem:TagResource'
                - 'elasticfilesystem:UntagResource'
                - 'elasticfilesystem:DeleteFileSystem'
              Resource: '*'
            - !Ref AWS::NoValue

          - Sid: EC2Deny
            Effect: Deny
            Action:
              - 'ec2:*Instance*'
            Resource: '*'

          - !If 
            - PipelinesEnabledCondition
            - Sid: CodePipeline
              Effect: Allow
              Action:
                - 'codepipeline:*Tag*'
                - 'codepipeline:CreatePipeline'
                - 'codepipeline:UpdatePipeline'
                - 'codepipeline:StartPipelineExecution'
                - 'codepipeline:GetPipeline*'
                - 'codepipeline:List*'
                - 'codepipeline:DeletePipeline'
                - 'codecommit:Create*'
                - 'codecommit:DeleteRepository'
                - 'codecommit:*Tag*'
                - 'codebuild:*Project*'
              Resource: 
                 - !Sub 'arn:${AWS::Partition}:codecommit:${AWS::Region}:${AWS::AccountId}:${EnvironmentResourcePrefix}*'
                 - !Sub 'arn:${AWS::Partition}:codepipeline:${AWS::Region}:${AWS::AccountId}:${EnvironmentResourcePrefix}*'
                 - !Sub 'arn:${AWS::Partition}:codebuild:${AWS::Region}:${AWS::AccountId}:project/${EnvironmentResourcePrefix}*'
                 - !Sub 'arn:${AWS::Partition}:codebuild:${AWS::Region}:${AWS::AccountId}:project/DDKCodePipelineBuildSynthCd*'
                 - !Sub 'arn:${AWS::Partition}:codebuild:${AWS::Region}:${AWS::AccountId}:project/DDKCodePipelineUpdatePipelineSelfMutation'
            - !Ref AWS::NoValue

          - !If 
            - PipelinesEnabledCondition
            - Sid: Events
              Effect: Allow
              Action:
                - 'events:PutRule'
                - 'events:DescribeRule'
                - 'events:PutTargets'
                - 'events:RemoveTargets'
                - 'events:DeleteRule'
              Resource: 
                - !Sub 'arn:${AWS::Partition}:events:${AWS::Region}:${AWS::AccountId}:rule/${EnvironmentResourcePrefix}*'
            - !Ref AWS::NoValue
